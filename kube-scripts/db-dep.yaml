apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: 331912129882.dkr.ecr.us-west-2.amazonaws.com/vpro-db:latest
          imagePullPolicy: Always
          args:
            - "--ignore-db-dir=lost+found"
          volumeMounts:
            - name: persistent-storage
              mountPath: /var/lib/mysql              
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
#       nodeSelector:
#         "topology.kubernetes.io/zone": "us-west-2b"                  
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
          claimName: ebs-claim
